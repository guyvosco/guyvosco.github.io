<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" href="data:,">
    <style>
      :root{
        --bg-overlay: rgba(0,0,0,0.5);
        --maxw: 840px;
        --page-pad: clamp(16px, 4vw, 32px);
        --card-bg: rgba(255,255,255,0.08);
        --text: #f5f7fb;
        --muted: #c9d1d9;
        --link: #c8e1ff;
        --link-hover: #ffffff;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        color: var(--text);
        line-height: 1.6;
      }
      /* Background image with 50% black overlay */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          linear-gradient(var(--bg-overlay), var(--bg-overlay)),
          url('{{ "/background.jpg" | relative_url }}') center / cover no-repeat fixed;
        z-index: -1;
      }
      header, main, footer {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: var(--page-pad);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .brand a {
        color: var(--text);
        text-decoration: none;
        font-weight: 800;
        letter-spacing: 0.3px;
        font-size: 2.2rem;        /* ðŸ”¹ Bigger site title */
        line-height: 1.1;
        text-shadow: 0 2px 8px rgba(0,0,0,0.4); /* subtle depth */
      }
      nav a {
        color: var(--muted);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        backdrop-filter: blur(6px);
        transition: background 0.2s ease, color 0.2s ease;
      }
      nav a:hover { color: var(--link-hover); background: var(--card-bg); }
      .card {
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px;
        padding: clamp(16px, 4vw, 28px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      a { color: var(--link); }
      a:hover { color: var(--link-hover); }
      footer {
        color: var(--muted);
        font-size: 0.9rem;
        opacity: 0.9;
        margin-top: 3rem;
        text-align: center;
      }
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          text-align: center;
        }
        nav {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <div class="brand">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </div>
      <nav aria-label="Main">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/about/" | relative_url }}">About</a>
        {% if site.github %}<a href="{{ site.github }}">GitHub</a>{% endif %}
        {% if site.linkedin %}<a href="{{ site.linkedin }}">LinkedIn</a>{% endif %}
        {% if site.google_scholar %}<a href="{{ site.google_scholar }}">Google Scholar</a>{% endif %}
      </nav>
    </header>

    <main role="main">
      <div class="card">
        {{ content }}
      </div>
    </main>

    <footer role="contentinfo">
      <div>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</div>
    </footer>
  </body>
</html>
