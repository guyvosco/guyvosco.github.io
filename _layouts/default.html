<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      /* 50% black overlay over background.jpg */
      body::before{
        content:"";
        position:fixed; inset:0;
        background:
          linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
          url('{{ "/background.jpg" | relative_url }}') center / cover no-repeat fixed;
        z-index:-1;
      }
      body { margin:0; color:#f5f7fb; font-family:system-ui, sans-serif; }
      main { max-width:840px; margin:auto; padding:2rem; }
      a { color:#c8e1ff; }
    </style>
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
